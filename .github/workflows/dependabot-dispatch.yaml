name: Run Dependabot Manually

on:
  workflow_dispatch:
    inputs:
      package-ecosystem:
        description: "Ecosystem to update (npm, pip, docker, etc.)"
        required: true
        default: "npm"
      directory:
        description: "Directory to scan"
        required: true
        default: "/"

jobs:
  trigger-dependabot:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps: 
      - name: Trigger Dependabot job 
        run: | 
          gh api \ 
            --method POST \ 
            -H "Accept: application/vnd.github+json" \ 
            /repos/${{ github.repository }}/actions/workflows/dependabot.yml/dispatches \ 
            -f ref=main \ 
            -f inputs.package-ecosystem='${{ github.event.inputs.package-ecosystem }}' \ 
            -f inputs.directory='${{ github.event.inputs.directory }}' 
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
